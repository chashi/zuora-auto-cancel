AWSTemplateFormatVersion: "2010-09-09"
Description: AWS Lambda - Handles auto-cancellations for membership and subscriptions
Parameters:
    Stack:
        Description: Stack name
        Type: String
        Default: MemSub::Membership Admin::Auto-Cancel Handler-auto-cancel-handler
    App:
        Description: Application name
        Type: String
        Default: auto-cancel-handler
    Stage:
        Description: Stage name
        Type: String
        AllowedValues:
            - PROD
            - CODE
        Default: CODE

Resources:
    Auto-cancel-handlerRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Statement:
                    - Effect: Allow
                      Principal:
                          Service:
                             - lambda.amazonaws.com
                      Action:
                          - sts:AssumeRole
            Path: /
            Policies:
                - PolicyName: LambdaPolicy
                  PolicyDocument:
                      Statement:
                          - Effect: Allow
                            Action:
                                - logs:CreateLogGroup
                                - logs:CreateLogStream
                                - logs:PutLogEvents
                                - lambda:InvokeFunction
                            Resource: "*"

    Lambda:
        Type: AWS::Lambda::Function
        Properties:
            FunctionName:
                !Sub auto-cancel-handler-${Stage}
            Environment:
                Variables:
                # Add your config/environment variables here.

            Code:
                S3Bucket: MemSub::Membership Admin::Auto-Cancel Handler-dist
                S3Key:
                    !Sub ${Stack}/${Stage}/auto-cancel-handler/auto-cancel-handler.zip
            Description: Handles auto-cancellations for membership and subscriptions
            Handler: com.gu.auto-cancel-handler.Lambda::handleRequest
            MemorySize: 256
            Role:
                Fn::GetAtt:
                - Auto-cancel-handlerRole
                - Arn
            Runtime: java8
            Timeout: 300

    #
    # Add your Lambda trigger rule and permissions here.
    #
    #
    #
